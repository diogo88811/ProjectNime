<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <link rel="stylesheet" href="SearchEngine.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Search Song</title>
  </head>
  <body>
    <div class="form-container">
      <textarea id="search" type="text" class="use-keyboard-input" placeholder="search..."></textarea>
      <button id="clear" class="clear-results">clear</button>
    </div>
    <div class="results-container">
       <ul class="results-list" id="list" style="list-style: none;">
       </ul>
    </div>
    <div class="queue-container">
        <h2>Queue</h2>
       <ul class="queue-list" id="queueList" style="list-style: none;"></ul>
    </div>
    <div>
        <script src="SearchEngine.js"></script>
    </div>
    <div>
      <!-- <textarea class="use-keyboard-input" style="position: absolute; top: 130px; right: 30px; width: 300px;"></textarea> -->
    </div>
  </body>
</html>
